<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Patient Details(Mandatory):</h1>
    <div class="container">
        <div class="left-container">
            <div class="title">
                <label for="reg-date">Registration Date</label><br>
                <label for="pat-no">Patient No</label>
                <div class="general">
                    <label for="nm">Name*</label>
                    <select name="nm" id="nm">
                        <option value="Ms">Ms.</option>
                        <option value="Mrs">Mrs.</option>
                        <option value="Mr">Mr.</option>
                    </select>
                </div>
                <div class="general">
                    <label for="rel">Relation</label>
                    <select name="rel" id="rel">
                        <option value="so">s/o</option>
                        <option value="do">d/o</option>
                        <option value="wo">w/o</option>
                    </select>
                </div>
                <div class="general">
                    <label for="age">Age/D.O.B.</label>
                    <select name="age" id="age">
                        <option value="year">Year</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2000">2001</option>
                        <option value="2000">2002</option>
                        <option value="2000">2003</option>
                        <option value="2000">2004</option>
                    </select>
                </div>

                <label for="gen">Gender*</label>
            </div>
            <div class="txt">
                <input type="datetime-local" id="reg-date" name="reg-date">

                <div class="para">Follow Up No</div>

                <input type="text">
                <input type="text" id="nm" name="nm">
                <input type="text" id="rel" name="rel">
                <div class="age">
                <input type="text" id="age" name="age">
                    <input type="date">
                </div>
                <select name="gen" id="gen">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>

            </div>
        </div>
        <div class="right-container"></div>
    </div>
</body>

</html>
