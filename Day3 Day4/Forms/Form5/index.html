<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td rowspan="2">Sex</td>
            <td><input name="gender" type="radio">Male</td>
            
        </tr>
        <tr>
            <td><input name="gender" type="radio">Female</td>
        </tr>
        <tr>
            <td>Eye Color</td>
            <td><select name="color" id="color">
                <option value="green">green</option>
                <option value="black">black</option>
                <option value="brown">brown</option>
            </select></td>
        </tr>
        <tr>
            <td rowspan="2">Check all that apply</td>
            <td><input type="checkbox"  value="over6">
                <label for="over">Over 6 feet tall</label></td>
        </tr>
        <tr>
            <td><input type="checkbox"  value="over200">
                <label for="over">Over 200 pounds</label></td>
        </tr>
        <tr>
            <td colspan="2">Describe your athletic ability:</td>
        </tr>
        <tr>
            <div class="box"></div>
            <td ><input colspan="2" type='text'></td>
        </tr>
        <tr>
            <td>Enter my information</td>
        </tr>

    </table>
        
</body>
</html>
