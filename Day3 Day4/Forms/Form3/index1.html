<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Patient Details(Mandatory):</h1>
        <div class="inner-container">
            <div class="left-container">
                <div class="reg-date row">
                    <label for="reg-date">Registration Date</label>
                    <input type="datetime-local" id="reg-date" name="reg-date">
                </div>

                <div class="row">Follow Up No</div>

                <div class="patient-no row">
                    <label for="patient-no">Patient No</label>
                    <input type="text">
                </div>

                <div class="name row">
                    <label for="name">Name*</label>
                    <select name="nm" id="nm">
                        <option value="Ms">Ms.</option>
                        <option value="Mrs">Mrs.</option>
                        <option value="Mr">Mr.</option>
                    </select>
                    <input type="text" id="nm" name="nm">
                </div>

                <div class="relation row">
                    <label for="relation">Relation</label>
                    <select name="rel" id="rel">
                        <option value="so">s/o</option>
                        <option value="do">d/o</option>
                        <option value="wo">w/o</option>
                    </select>
                    <input type="text" id="rel" name="rel">
                </div>

                <div class="age row">
                    <label for="age">Age/D.O.B.</label>
                    <select name="age" id="age">
                        <option value="year">Year</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2000">2001</option>
                        <option value="2000">2002</option>
                        <option value="2000">2003</option>
                        <option value="2000">2004</option>
                    </select>
                    <input type="text" id="age" name="age">
                    <input type="date">
                </div>

                <div class="gen row">
                    <label for="gen">Gender*</label>
                    <select name="gen" id="gen">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>
            <div class="right-container">
                <div class="rrow">
                    <label>Is Previous Date</label>
                    <input type="checkbox">
                </div>
                <div class="mode rrow">
                    <label for="mode">Mode Of Presentation</label>
                    <select name="mode" id="mode">
                        <option value="opd">OPD</option>
                        <option value="ipd">IPD</option>
                        <option value="Medical Record Department (MRD) ">MRD</option>
                        <option value="Inpatient Service(IP)">IP</option>
                        <option value="Operation Theatre Complex">OT</option>
                        <option value="Pharmacy Department">PD</option>
                        <option value="Radiology Department (X-ray)">X-ray</option>
                    </select>
                </div>

                <div class="category rrow">
                    <label for="category">Patient Category*</label>
                    <select name="category" id="category">
                        <option value="private">Private</option>
                        <option value="general">General</option>
                    </select>
                </div>

                <div class="dept rrow">
                    <label for="dept">Main Department*</label>
                    <select name="dept" id="dept">
                        <option value="opd">OPD</option>
                        <option value="ipd">IPD</option>
                        <option value="Medical Record Department (MRD) ">MRD</option>
                        <option value="Inpatient Service(IP)">IP</option>
                        <option value="Operation Theatre Complex">OT</option>
                        <option value="Pharmacy Department">PD</option>
                        <option value="Radiology Department (X-ray)">X-ray</option>
                    </select>
                </div>

                <div class="sub-dept rrow">
                    <label for="sub-dept">Sub Department*</label>
                    <select name="sdept" id="sdept">
                        <option value="pl">Please Select</option>
                        <option value="Pharma/Biotech">Pharma/Biotech</option>
                        <option value="Health-Tech">Health Tech</option>
                        <option value="Medical-Device">Medical Device</option>
                        <option value="Health Consulting">Health Consulting</option>
                        <option value="Health Finance">Health Finance</option>
                    </select>
                </div>

                <div class="doctor rrow">
                    <label for="doc">Doctor Name*</label>
                    <select name="doc" id="doc">
                        <option value="a.j.patel">A.J.Patel</option>
                        <option value="p.n.patel">P.N.Patel</option>
                        <option value="p.a.naik">P.A.Naik</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
